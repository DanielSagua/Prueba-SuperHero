<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link rel="icon" type="image/jpg" href="assets/img/favicon.ico"/>
    <title>SuperHero</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark fixed-top">
        <article class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="assets/img/sh2.jpg" alt="Logo-SuperHero">
                SuperHero
            </a>
        </article>
    </nav>

    <main class="container-fluid mt-5 pt-5">
        <header class="text-center pb-3">
            <img class="headerImg" src="assets/img/sh1.jpg" alt="Imagen-Principal-Superhero">
        </header>
        <section>
            <h1 class="text-center">
                Encuentra tu SuperHero
            </h1>
            <form id="form">
                <section id="forms" class="form-control text-center">
                    <label for="idHero">Ingresa un numero para buscar un SuperHero</label>
                    <input id="idHero" class="form-control my-3" type="text">
                    <button id="btn" class="btn btn-primary mt-1 mb-3" type="button" >Buscar</button>
                </section>
            </form>
        </section>

    </main>

    <section id="dataHero" class="row py-5">
        <article id="resultado" class="col-md-6"></article>
        <article id="grafico" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ps-1" ></article>
    </section>





    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
